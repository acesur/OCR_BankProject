<div class="layout-container">
  <!-- Top Toolbar -->
  <mat-toolbar class="app-toolbar" color="primary">
    <!-- Left side - Menu toggle and Brand -->
    <div class="toolbar-left">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      
      <div class="app-brand">
        <mat-icon class="brand-icon">shield</mat-icon>
        <span class="brand-text">Fraud Detection System</span>
      </div>
    </div>

    <!-- Spacer -->
    <span class="toolbar-spacer"></span>

    <!-- Right side - User info and notifications -->
    <div class="toolbar-right">
      <!-- Notifications -->
      <button mat-icon-button class="notification-button">
        <mat-icon [matBadge]="notifications" matBadgeColor="warn" matBadgeSize="small">
          notifications
        </mat-icon>
      </button>

      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <div class="user-avatar">
          {{ getInitials() }}
        </div>
        <div class="user-info" *ngIf="currentUser">
          <span class="user-name">{{ currentUser.name }}</span>
          <span class="user-role">{{ getRoleDisplayName() }}</span>
        </div>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>

      <!-- User Dropdown Menu -->
      <mat-menu #userMenu="matMenu" class="user-dropdown">
        <div class="user-menu-header" *ngIf="currentUser">
          <div class="user-avatar-large">
            {{ getInitials() }}
          </div>
          <div class="user-details">
            <div class="user-name">{{ currentUser.name }}</div>
            <div class="user-role">{{ getRoleDisplayName() }}</div>
            <div class="user-department" *ngIf="getDepartmentOrStation()">
              {{ getDepartmentOrStation() }}
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <!-- Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav 
      #sidenav 
      [opened]="sidenavOpened" 
      mode="side" 
      class="app-sidenav">
      
      <!-- Navigation Items -->
      <mat-nav-list class="nav-list">
        <div class="nav-section">
          <a 
            mat-list-item 
            *ngFor="let item of getFilteredNavItems()" 
            [routerLink]="item.route"
            [class.active]="isActiveRoute(item.route)"
            class="nav-item">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <span matListItemTitle>{{ item.label }}</span>
          </a>
        </div>

        <!-- System Information -->
        <div class="nav-footer" *ngIf="currentUser">
          <mat-divider></mat-divider>
          <div class="system-info">
            <div class="info-item">
              <mat-icon>business</mat-icon>
              <span>{{ getDepartmentOrStation() }}</span>
            </div>
            <div class="info-item">
              <mat-icon>verified_user</mat-icon>
              <span>Secure System</span>
            </div>
          </div>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

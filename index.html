<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Fraud Detection System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Page (Initial View) -->
        <div id="loginPage" class="auth-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Bank Fraud Detection System</h1>
                    <p>Secure Access Portal</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username / Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="login-footer">
                    <p>Contact admin if you forgot your credentials</p>
                </div>
            </div>
        </div>

        <!-- Main Application Layout (Hidden Initially) -->
        <div id="mainLayout" class="main-layout hidden">
            <!-- Top Navigation Bar -->
            <nav class="top-nav">
                <div class="nav-brand">
                    <i class="fas fa-shield-alt"></i>
                    <span>Fraud Detection System</span>
                </div>
                <div class="nav-user">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <span class="user-name" id="userName">Loading...</span>
                            <span class="user-role" id="userRole">Loading...</span>
                        </div>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <!-- Navigation items will be populated based on user role -->
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                <div id="contentArea">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
